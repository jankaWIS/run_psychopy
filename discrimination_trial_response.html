<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--begin-->
<div class="gorilla-zone" data-bottom="0%" data-left="0%" data-right="0%" data-top="0%">
    <div class="gorilla-float centered">
        <!--stimuli is a special helper function.  It inserts the url to a stimuli, using the name of the stimuli-->
        <!--Here, we will get the url to stimuli associated with the value of image-->
        <!--The value of image is set by the dictionary element with the key 'value' that we pass into either populate or populateAndLoad-->
        {{!--<img class="img-responsive img stimuli" src="{{refImage}}" style="display:block; margin:auto;"/>--}}
        <img class="img-responsive image stimuli" src="{{stimuli image}}" style="display:block; margin:auto;"/>
    </div>
</div>

<div class="gorilla-zone" data-bottom="0%" data-left="0%" data-right="0%" data-top="0%">
    <div class="gorilla-float centered">
        <div class="numberDisplay s-question" style="font-size: 150px; display:inline-block"></div>
        <span class="gorilla-fixation-cross" style="font-size: 150px;">+</span>
    </div>
</div>

{{!--To be able to turn this text on and off when I use it, it needs to be defined as a class--}}
<div class="gorilla-zone" data-bottom="80%" data-left="0%" data-right="0%" data-top="0%">
    <div class="gorilla-float centered">
		<span class="gorilla-hint">
		<h1>Recording responses</h1>
            <!-- There are lots of ways you can improve the appearence and style of the content your participants see
                Here, we put emphasis on the word smaller using the bold tag -->
		<p>Select <b>First</b> if <b>Bigger</b> character appeared first and <b>Second</b> if you think that the second character was Bigger!</p>
		</span>
    </div>
</div>

<div class="gorilla-zone" data-bottom="0%" data-left="0%" data-right="70%" data-top="0%">
    <div class="gorilla-float centered">
        <!-- We will use the class 'number-zone' in our code to determine when a number has been clicked -->
        <!-- We will use data-number to determine what number has been clicked -->
        <div class="number-zone" data-number="{{number1}}">{{number1}}</div>
    </div>
</div>

<div class="gorilla-zone" data-bottom="0%" data-left="70%" data-right="0%" data-top="0%">
    <div class="gorilla-float centered">
        <div class="number-zone" data-number="{{number2}}">{{number2}}</div>
    </div>
</div>


<!--end-->
</body>
</html>
