<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--begin-->
<div class="gorilla-zone" data-bottom="0%" data-left="0%" data-right="0%" data-top="0%">
    <div class="gorilla-float centered">
        <!--stimuli is a special helper function.  It inserts the url to a stimuli, using the name of the stimuli-->
        <!--Here, we will get the url to stimuli associated with the value of image-->
        <!--The value of image is set by the dictionary element with the key 'value' that we pass into either populate or populateAndLoad-->
        {{!--<img class="img-responsive img stimuli" src="{{refImage}}" style="display:block; margin:auto;"/>--}}
        <img class="img-responsive image stimuli" src="{{stimuli image}}" style="display:block; margin:auto;"/>
    </div>
</div>

<div class="gorilla-zone" data-bottom="0%" data-left="0%" data-right="0%" data-top="0%">
    <div class="gorilla-float centered">
        <div class="numberDisplay s-question" style="font-size: 150px; display:inline-block"></div>
        <span class="gorilla-fixation-cross" style="font-size: 150px;">+</span>
    </div>
</div>


<!--end-->
</body>
</html>
